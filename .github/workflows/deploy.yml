name: Deploy static site

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ closed ]
    branches: [ "main" ]

jobs:
  deploy:
    # Esegui su push o su PR chiusa che è stata effettivamente merge-ata
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    env:
      SITE_DOMAIN: www.codexpane.tommasoberti.com
      BUILD_DIR: dist

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: npm run build

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      # ✅ ➤ NUOVO STEP: aggiunge la host key del server ed evita l’errore
      - name: Add server host key to known_hosts
        run: |
          ssh-keyscan -t ed25519 "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Rsync build to server as a new release
        run: |
          REMOTE_PATH="/srv/www/${SITE_DOMAIN}/releases/${GITHUB_RUN_NUMBER}"
          rsync -az --delete -e "ssh -i ~/.ssh/deploy_key -l ${{ secrets.VPS_USER }}" \
            "${BUILD_DIR}/" \
            "${{ secrets.VPS_HOST }}:${REMOTE_PATH}/"

      - name: Switch symlink & reload caddy
        run: |
          ssh -i ~/.ssh/deploy_key -l ${{ secrets.VPS_USER }} ${{ secrets.VPS_HOST }} \
            "ln -sfn /srv/www/${SITE_DOMAIN}/releases/${GITHUB_RUN_NUMBER} /srv/www/${SITE_DOMAIN}/current && sudo systemctl reload caddy"
