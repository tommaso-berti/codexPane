name: Deploy static site

on:
  push:
    branches: ["main"]
  pull_request:
    types: [closed]
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # esegui deploy solo su push; su PR chiuso fai solo build (niente secrets)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: npm run build

      # Stoppa subito se l'evento Ã¨ PR: non usiamo secrets nei PR
      - name: Skip deploy on PR
        if: github.event_name == 'pull_request'
        run: |
          echo "Pull request run: skipping deploy (no secrets available)."
          exit 0

      - name: Prepare env
        run: |
          echo "SITE_DOMAIN=www.codexpane.tommasoberti.com" >> $GITHUB_ENV
          echo "BUILD_DIR=dist" >> $GITHUB_ENV

      # ðŸ” PREPARE SSH KEY (RAW, NO BASE64) con guardia
      - name: Prepare SSH key
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "âŒ Missing secret VPS_SSH_KEY (is it defined? secrets are not available on PR from forks)."
            exit 1
          fi

          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          printf '%s' "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key

          # normalizza CRLF e \n letterali
          tr -d '\r' < ~/.ssh/deploy_key > ~/.ssh/_tmp && mv ~/.ssh/_tmp ~/.ssh/deploy_key
          if [ $(wc -l < ~/.ssh/deploy_key) -eq 1 ] && grep -q '\\n' ~/.ssh/deploy_key; then
            sed 's/\\n/\n/g' ~/.ssh/deploy_key > ~/.ssh/_tmp && mv ~/.ssh/_tmp ~/.ssh/deploy_key
          fi

          chmod 600 ~/.ssh/deploy_key

          # valida davvero la chiave
          ssh-keygen -y -f ~/.ssh/deploy_key > ~/.ssh/deploy_key.pub
          echo "Fingerprint della chiave usata dal runner:"
          ssh-keygen -lf ~/.ssh/deploy_key.pub

      - name: Debug key file (temporary)
        shell: bash
        run: |
          set -euo pipefail
          echo "== header/footer (masked) =="
          sed -n '1p;$p' ~/.ssh/deploy_key
          echo "== first 32 bytes in hex =="
          head -c 32 ~/.ssh/deploy_key | od -An -t x1
          echo "== total size (bytes) =="
          wc -c ~/.ssh/deploy_key
          echo "== file type =="
          file ~/.ssh/deploy_key || true

      - name: Add server host key to known_hosts
        run: |
          ssh-keyscan -H -t ed25519 "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H -t rsa "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o BatchMode=yes -o IdentitiesOnly=yes -o PreferredAuthentications=publickey \
              -i ~/.ssh/deploy_key "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" true

      - name: Rsync build to server as a new release
        run: |
          set -euo pipefail
          REMOTE_PATH="/srv/www/${{ env.SITE_DOMAIN }}/releases/${GITHUB_RUN_NUMBER}"
          rsync -az --delete \
            -e "ssh -o IdentitiesOnly=yes -i ~/.ssh/deploy_key" \
            "${{ env.BUILD_DIR }}/" \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${REMOTE_PATH}/"

      - name: Switch symlink & reload caddy
        run: |
          ssh -o IdentitiesOnly=yes -i ~/.ssh/deploy_key \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "ln -sfn /srv/www/${{ env.SITE_DOMAIN }}/releases/${GITHUB_RUN_NUMBER} /srv/www/${{ env.SITE_DOMAIN }}/current && sudo -n systemctl reload caddy"
