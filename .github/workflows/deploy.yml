name: Deploy CodexPane
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            cd /srv/apps/codexpane

            # 1) Prendo la versione: prima da ./VERSION, sennò da package.json
            if [ -f VERSION ]; then
              VERSION=$(tr -d ' \n\r' < VERSION)
            else
              VERSION=$(node -p "require('./package.json').version")
            fi
            [ -n "$VERSION" ] || { echo "VERSION non trovata"; exit 1; }

            # 2) Build
            git pull --ff-only || true
            npm ci
            VITE_APP_VERSION="$VERSION" npm run build

            # 3) Release path SOLO con versione
            BASE_DIR="/srv/www/www.codexpane.tommasoberti.com"
            RELEASE_DIR="$BASE_DIR/releases/v$VERSION"
            mkdir -p "$RELEASE_DIR"

            # 4) Pubblico (sovrascrive la stessa versione se esiste)
            rsync -a --delete dist/ "$RELEASE_DIR/"

            # 5) Attivo
            ln -sfn "$RELEASE_DIR" "$BASE_DIR/current"

            echo "✓ Deployed v$VERSION → $RELEASE_DIR"