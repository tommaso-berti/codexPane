name: Deploy site (vite)

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [closed]
    branches: [ "main" ]

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    env:
      SITE_DOMAIN: www.codexpane.tommasoberti.com   # <-- cambia se diverso
      BUILD_DIR: dist                               # <-- usa "build" se la tua build è lì

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: npm run build

      - name: Rsync build to server as a new release
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -az --delete
          path: ${{ env.BUILD_DIR }}/
          remote_path: /srv/www/${{ env.SITE_DOMAIN }}/releases/${{ github.run_number }}
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}

      - name: Switch symlink & reload caddy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            ln -sfn /srv/www/${{ env.SITE_DOMAIN }}/releases/${{ github.run_number }} /srv/www/${{ env.SITE_DOMAIN }}/current
            sudo systemctl reload caddy
