name: Deploy site (vite)

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [closed]
    branches: [ "main" ]

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    env:
      SITE_DOMAIN: www.codexpane.tommasoberti.com   # cambia se serve
      BUILD_DIR: dist                               # "build" se usi CRA
      REMOTE_PATH: /srv/www/${{ env.SITE_DOMAIN }}/releases/${{ github.run_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: npm run build

      # Scriviamo la private key in un file e settiamo i permessi corretti
      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # evita prompt interattivi su prima connessione
          ssh-keyscan -t ed25519 ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts || true

      - name: Rsync build to server
        run: |
          rsync -az --delete -e "ssh -i ~/.ssh/deploy_key -l ${{ secrets.VPS_USER }}" \
            "${{ env.BUILD_DIR }}/" \
            "${{ secrets.VPS_HOST }}:${{ env.REMOTE_PATH }}/"

      - name: Switch symlink & reload caddy
        run: |
          ssh -i ~/.ssh/deploy_key -l ${{ secrets.VPS_USER }} ${{ secrets.VPS_HOST }} \
            "ln -sfn /srv/www/${{ env.SITE_DOMAIN }}/releases/${{ github.run_number }} /srv/www/${{ env.SITE_DOMAIN }}/current && sudo systemctl reload caddy"
