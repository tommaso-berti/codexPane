name: Deploy static site

on:
  push:
    branches: ["main"]
  pull_request:
    types: [closed]
    branches: ["main"]

jobs:
  deploy:
    # Esegui su push o su PR chiusa merge-ata
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    env:
      SITE_DOMAIN: www.codexpane.tommasoberti.com
      BUILD_DIR: dist

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: npm run build

      # üîê PREPARE SSH KEY (raw multi-line OpenSSH key)
      - name: Prepare SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh && chmod 700 ~/.ssh

          # Scrivi la chiave privata esattamente come salvata nel Secret (raw, multi-line)
          printf '%s' "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key

          # Rimuovi eventuali CRLF (\r) e converte \n letterali in newline se serve
          tr -d '\r' < ~/.ssh/deploy_key > ~/.ssh/_tmp && mv ~/.ssh/_tmp ~/.ssh/deploy_key
          if [ $(wc -l < ~/.ssh/deploy_key) -eq 1 ] && grep -q '\\n' ~/.ssh/deploy_key; then
            sed 's/\\n/\n/g' ~/.ssh/deploy_key > ~/.ssh/_tmp && mv ~/.ssh/_tmp ~/.ssh/deploy_key
          fi

          chmod 600 ~/.ssh/deploy_key

          # ‚úÖ Validazione reale: se la chiave estrae una pub, √® ok
          ssh-keygen -y -f ~/.ssh/deploy_key > ~/.ssh/deploy_key.pub

          echo "‚úÖ Chiave SSH caricata. Fingerprint:"
          ssh-keygen -lf ~/.ssh/deploy_key.pub

      # üõ°Ô∏è Aggiungi chiave host del server per evitare prompt
      - name: Add server host key to known_hosts
        run: |
          ssh-keyscan -H -t ed25519 "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H -t rsa "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts

      # üõ∞Ô∏è Test SSH (no password fallback)
      - name: Test SSH connection
        run: |
          ssh -vvv -o BatchMode=yes -o IdentitiesOnly=yes \
              -o PreferredAuthentications=publickey \
              -i ~/.ssh/deploy_key \
              "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" true

      # üì¶ Rsync build sul server
      - name: Rsync build to server as a new release
        run: |
          set -euo pipefail
          REMOTE_PATH="/srv/www/${SITE_DOMAIN}/releases/${GITHUB_RUN_NUMBER}"
          rsync -az --delete \
            -e "ssh -o IdentitiesOnly=yes -i ~/.ssh/deploy_key" \
            "${BUILD_DIR}/" \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${REMOTE_PATH}/"

      # üîÅ Cambia symlink corrente + reload caddy (richiede sudo senza password)
      - name: Switch symlink & reload caddy
        run: |
          ssh -o IdentitiesOnly=yes -i ~/.ssh/deploy_key \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "ln -sfn /srv/www/${SITE_DOMAIN}/releases/${GITHUB_RUN_NUMBER} /srv/www/${SITE_DOMAIN}/current && sudo -n systemctl reload caddy"
